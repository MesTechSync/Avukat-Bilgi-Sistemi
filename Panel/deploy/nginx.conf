# Production Nginx config for SPA hosting with security headers and /health
server {
    listen 80;
    server_name _;

    # Serve built assets
    root /var/www/avukat-bilgi-sistemi;
    index index.html;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;
    # Basic CSP for SPA; adjust if loading from CDNs or integrating 3rd parties
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' https: http:; frame-ancestors 'none'; base-uri 'self';" always;

    # Optional: enable HSTS when serving over HTTPS (move to 443 server block)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Health endpoint
    location = /health {
        add_header Content-Type text/plain;
        return 200 'ok';
    }

    # Static files with cache
    location /assets/ {
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }
}

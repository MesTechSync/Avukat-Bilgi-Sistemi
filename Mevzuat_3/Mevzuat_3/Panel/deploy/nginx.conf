# Mevzuat_3 Production Nginx Configuration
# KVKK uyumlu güvenlik başlıkları ve optimizasyonlar

# Ana sunucu konfigürasyonu
server {
    listen 80;
    listen [::]:80;
    server_name mevzuat3.com www.mevzuat3.com;
    
    # HTTP'den HTTPS'e yönlendirme
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mevzuat3.com www.mevzuat3.com;
    
    # SSL Sertifika Konfigürasyonu
    ssl_certificate /etc/ssl/certs/mevzuat3.crt;
    ssl_certificate_key /etc/ssl/private/mevzuat3.key;
    
    # SSL Güvenlik Ayarları
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Güvenlik Başlıkları (KVKK Uyumlu)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # CSP (Content Security Policy) - KVKK Uyumlu
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https:;
        connect-src 'self' https://api.mevzuat3.com https://*.supabase.co wss://*.supabase.co;
        media-src 'self';
        object-src 'none';
        base-uri 'self';
        form-action 'self';
        frame-ancestors 'none';
        upgrade-insecure-requests;
    " always;
    
    # Root dizin
    root /var/www/mevzuat3/dist;
    index index.html;
    
    # Gzip sıkıştırma
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Cache kontrolü
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        
        # CORS başlıkları
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
    }
    
    # HTML dosyaları için cache kontrolü
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header X-Content-Type-Options "nosniff";
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 '{"status":"ok","timestamp":"$time_iso8601","version":"1.0.0","service":"mevzuat3-frontend"}';
        add_header Content-Type application/json;
        add_header X-Content-Type-Options "nosniff";
    }
    
    # API proxy (backend'e yönlendirme)
    location /api/ {
        proxy_pass https://api.mevzuat3.com;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout ayarları
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer ayarları
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # CORS başlıkları
        add_header Access-Control-Allow-Origin "https://mevzuat3.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # OPTIONS istekleri için
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://mevzuat3.com";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
            add_header Access-Control-Allow-Credentials "true";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # Supabase proxy
    location /supabase/ {
        proxy_pass https://your-project.supabase.co/;
        proxy_set_header Host your-project.supabase.co;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS başlıkları
        add_header Access-Control-Allow-Origin "https://mevzuat3.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, apikey" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }
    
    # SPA routing için fallback
    location / {
        try_files $uri $uri/ /index.html;
        
        # SPA için özel başlıklar
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # Güvenlik için gizli dosyaları engelle
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Backup dosyalarını engelle
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Log dosyalarını engelle
    location ~ \.(log|sql|bak)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Error sayfaları
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /var/www/mevzuat3/dist;
        internal;
    }
    
    location = /50x.html {
        root /var/www/mevzuat3/dist;
        internal;
    }
    
    # Log konfigürasyonu
    access_log /var/log/nginx/mevzuat3_access.log;
    error_log /var/log/nginx/mevzuat3_error.log;
}

# Rate limiting konfigürasyonu
http {
    # Rate limit zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/m;
    
    # Rate limit uygulama
    server {
        location /api/auth/ {
            limit_req zone=login burst=5 nodelay;
        }
        
        location /api/ {
            limit_req zone=api burst=20 nodelay;
        }
        
        location / {
            limit_req zone=general burst=50 nodelay;
        }
    }
}

# WebSocket desteği (Supabase realtime için)
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    location /realtime/ {
        proxy_pass https://your-project.supabase.co/realtime/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host your-project.supabase.co;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeout ayarları
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}

# Monitoring ve metrics
server {
    listen 8080;
    server_name localhost;
    
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
    
    location /metrics {
        return 200 'nginx_up 1\nnginx_connections_active $connections_active\nnginx_connections_reading $connections_reading\nnginx_connections_writing $connections_writing\nnginx_connections_waiting $connections_waiting\n';
        add_header Content-Type text/plain;
    }
}

